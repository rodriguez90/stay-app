<div fxLayout="row wrap" >
  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-carousel timings="250ms ease-in"
                  [autoplay]="true"
                  interval="3000"
                  color="accent"
                  maxWidth="auto"
                  proportion="30"
                  slides="5"
                  [loop]="true"
                  [hideArrows]="false"
                  [hideIndicators]="false"
                  [useKeyboard]="true"
                  [useMouseWheel]="false"
                  orientation="ltr">
      <mat-carousel-slide image = "../../assets/carousel/cuba-1197800_1920.jpg">
      </mat-carousel-slide>
      <mat-carousel-slide image = "../../assets/carousel/cuban-1376110_1920.jpg">
      </mat-carousel-slide>
      <mat-carousel-slide image = "../../assets/carousel/havana-3004582_1920.jpg">
      </mat-carousel-slide>
      <mat-carousel-slide image = "../../assets/carousel/havana-2151324_1920.jpg">
      </mat-carousel-slide>
      <mat-carousel-slide image = "../../assets/carousel/havana-2632193_1920.jpg">
      </mat-carousel-slide>
    </mat-carousel>
  </div>

  <div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-xs="100" fxFlex="100">
    <app-list-rent></app-list-rent>
    <app-about-us></app-about-us>
  </div>
</div>
