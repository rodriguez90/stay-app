
<div fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-content>
      <!-- column -->

      <div fxLayout="row wrap" >
        <div fxFlex.gt-lg="80" fxFlex.gt-md="80" fxFlex.gt-sm="80" fxFlex.gt-xs="100" fxFlex="80">
          <h3 class="m-t-0" style="margin-left: 20px;margin-bottom: 0px">Available rents</h3>
        </div>

        <div *ngFor="let rent of rents" fxFlex.gt-lg="25" fxFlex.gt-md="25" fxFlex.gt-sm="50" fxFlex.gt-xs="100" fxFlex="100" >
          <app-rent *ngIf="rent!=null" [rent] ='rent'> </app-rent>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
