

<mat-card class="oh">
  <a href="/detailrent/{{rent.id}}" style="color: black;">



    <mat-card-content style="margin-bottom: 0px;">
      <h3  style="margin-bottom: 5px;" >{{rent.name}}</h3>
      <h5  style="margin: 5px;">{{rent.owner}}</h5>

      <img mat-card-image src="{{rent.img}}" alt="Photo of a Shiba Inu"    >

      <mat-card-actions>

        <mat-icon *ngIf="rent.services.local_hotel" style="margin: 5px;" >local_hotel</mat-icon>
        <mat-icon *ngIf="rent.services.restaurant"  style="margin: 5px;" >restaurant</mat-icon>
        <mat-icon *ngIf="rent.services.ac_unit"     style="margin: 5px;" >ac_unit</mat-icon>
        <mat-icon *ngIf="rent.services.directions_car" style="margin: 5px;"  >directions_car</mat-icon>
        <mat-icon *ngIf="rent.services.wifi"  style="margin: 5px;" >wifi</mat-icon>
        <mat-icon *ngIf="rent.services.live_tv"  style="margin: 5px;" >live_tv</mat-icon>
        <img *ngIf="rent.services.live_tv"  style="margin-left: 5px;" src="../../assets/images/bath.png" >

      </mat-card-actions>
    </mat-card-content>
  </a>
</mat-card>
