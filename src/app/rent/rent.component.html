

<mat-card class="mat-elevation-z8" >
  <a routerLink="/detailrent/{{rent.id}}"   style="color: black;">

    <mat-card-header>
      <mat-card-title>{{rent.name}}</mat-card-title>
      <mat-card-subtitle>{{rent.owner}}</mat-card-subtitle>
    </mat-card-header>

    <!--img mat-card-image src="{{rent.img}}" alt="Photo of a Shiba Inu"  -->
    <mat-card-content style="margin-bottom: 0px;padding: 10px 0px 10px 0px;">


      <div fxLayout="row wrap">

        <div [ngStyle]="{'background': 'url('+ rent.img+')', 'background-repeat': 'no-repeat'}"    style="height: 250px; background-size: cover; "  fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">




      </div>


      <div style="padding: 12px;"    fxFlex.gt-lg="100" fxFlex.gt-md="100" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-card-actions>

          <mat-icon *ngIf="rent.services.local_hotel" style="margin: 5px;" >local_hotel</mat-icon>
          <mat-icon *ngIf="rent.services.restaurant"  style="margin: 5px;" >restaurant</mat-icon>
          <mat-icon *ngIf="rent.services.ac_unit"     style="margin: 5px;" >ac_unit</mat-icon>
          <mat-icon *ngIf="rent.services.directions_car" style="margin: 5px;"  >directions_car</mat-icon>
          <mat-icon *ngIf="rent.services.wifi"  style="margin: 5px;" >wifi</mat-icon>
          <mat-icon *ngIf="rent.services.live_tv"  style="margin: 5px;" >live_tv</mat-icon>
          <img *ngIf="rent.services.live_tv"  style="margin-left: 5px;" src="../../assets/images/bath.png" >

        </mat-card-actions>

      </div>
      </div>











    </mat-card-content>


  </a>
</mat-card>
