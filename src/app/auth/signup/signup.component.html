 <section>

     <div class="mdc-card mdc-card--outlined">
         <div class="mdc-card__primary-action">
             <div class="mdc-card__media mdc-card__media--square">
                 <div class="mdc-card__media-content">Title</div>
             </div>
             <!-- ... additional primary action content ... -->
         </div>
         <div class="mdc-card__actions">
             <div class="mdc-card__action-buttons">
                 <button class="mdc-button mdc-card__action mdc-card__action--button">
                     <span class="mdc-button__label">Action 1</span>
                 </button>
                 <button class="mdc-button mdc-card__action mdc-card__action--button">
                     <span class="mdc-button__label">Action 2</span>
                 </button>
             </div>
             <div class="mdc-card__action-icons">
                 <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
                 <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
             </div>
         </div>
     </div>



    <form fxLayout="column" class="signup-form" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input type="email"
               matInput
               placeholder="Tu Email:"
               ngModel
               name="email"
               required
               #emailInput = "ngModel"
        >
          <mat-error *ngIf="emailInput.hasError('required')" >E-mail no puede ser vacío</mat-error>
          <mat-error >E-mail inválido</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Minimo 8 caracteres.">
        <input type="password"
               matInput
               placeholder="Tu Password:"
               ngModel
               name="passw"
               required
               minlength="8"
               #pwInput = "ngModel"
        >
          <mat-hint align="end">{{pwInput.value?.length }}/8</mat-hint>
          <mat-error>8 Caracteres</mat-error>
      </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Fecha de nacimiento" [matDatepicker]="picker" ngModel name="birthdate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>

        <mat-checkbox ngModel name="agree" color="primary" required>Acepto Terminosy condiciones</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
 </section>
<br>
 <section id="container">
   <div id="child1" class="child"> </div>
   <div id="child2" class="child"> </div>
   <div id="child3" class="child"> </div>
 </section>
