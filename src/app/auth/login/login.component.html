
<mat-card>
  <mat-card-header fxLayout="row" fxLayoutAlign="center center" class="login-header">
    <mat-card-title><strong>Login</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form  [formGroup]="loginForm"  fxLayout="column" class="signup-form" fxLayoutGap="10px" fxLayoutAlign="center center"  (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="email"
               matInput
               placeholder="Tu Email:"
               formControlName="e_email"
               name="e_email">
        <!--mat-error *ngIf="loginForm.controls?.e_mail?.hasError('required')" >E-mail no puede ser vacío</mat-error-->
        <!--mat-error *ngIf="loginForm.controls['e-mail'].hasError('required')">

          Email inválido
        </mat-error-->
      </mat-form-field>
      <mat-form-field >
        <input type="password"
               matInput
               placeholder="Tu Email:"
               formControlName="password"
               name="password">
        <!--mat-hint align="end">{{loginForm.controls?.password?.value?.length }}/8</mat-hint-->
        <!--mat-error>8 Caracteres</mat-error-->
      </mat-form-field>


      <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid"  >Submit</button>
    </form>

  </mat-card-content>
</mat-card>
